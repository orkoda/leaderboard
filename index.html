<!DOCTYPE html>
<html>
<head>
  <style>
    .scoreboard {
      display: flex;
      background: #1a2634;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      width: 900px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar {
      width: 200px;
      background: rgba(0, 0, 0, 0.2);
      padding: 1.2rem;
      border-radius: 8px;
      margin-right: 20px;
    }

    .sidebar-title {
      color: #00ffd9;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .sidebar-item {
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.2s;
      color: #8b9bb4;
      font-size: 0.9rem;
    }

    .sidebar-item.active,
    .sidebar-item:hover {
      background: #00ffd9;
      color: #1a2634;
    }

    .leaderboard {
      flex: 1;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .leaderboard-title {
      color: #00ffd9;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .leaderboard-subtitle {
      color: #8b9bb4;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.8rem;
      border-bottom: 1px solid #00ffd9;
      padding-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.5rem;
    }

    th {
      color: #00ffd9;
      font-weight: 500;
      padding: 0.8rem;
      text-align: left;
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    td {
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.03);
      color: #8b9bb4;
      font-size: 0.9rem;
    }

    tr td:first-child {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    tr td:last-child {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    .rank {
      color: #ffd700;
      font-weight: 500;
    }

    .time {
      color: #00ffd9;
      font-weight: 500;
    }

    .player {
      color: #ffffff;
    }

    .date {
      color: #8b9bb4;
      font-size: 0.9rem;
    }

    #score-table tr:nth-child(-n+3) .rank {
      font-size: 1.1rem;
    }

    #score-table tr:nth-child(1) .rank { color: #ffd700; }
    #score-table tr:nth-child(2) .rank { color: #c0c0c0; }
    #score-table tr:nth-child(3) .rank { color: #cd7f32; }
  </style>
</head>
<body>
  <div id="scoreboard" class="scoreboard" style="display: none;">
    <div class="sidebar">
      <h3 class="sidebar-title">Methrun Levels</h3>
      <div id="sidebar"></div>
    </div>

    <div class="leaderboard">
      <h2 id="board-title" class="leaderboard-title">METHRUN LEADERBOARD</h2>
      <p class="leaderboard-subtitle">Top times for each level of the methrun!</p>
      
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Time (s)</th>
            <th>Player</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="score-table">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let allScores = []
    let currentLevel = 1

    function timeAgo(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const seconds = Math.floor((now - then) / 1000);

      const intervals = [
        { label: 'year', seconds: 31536000 },
        { label: 'month', seconds: 2592000 },
        { label: 'day', seconds: 86400 },
        { label: 'hour', seconds: 3600 },
        { label: 'minute', seconds: 60 },
        { label: 'second', seconds: 1 },
      ];

      for (const interval of intervals) {
        const count = Math.floor(seconds / interval.seconds);
        if (count >= 1) {
          return `${count} ${interval.label}${count > 1 ? 's' : ''} ago`;
        }
      }
      return 'just now';
    }

    function updateSidebar(levels) {
      const sidebar = document.getElementById('sidebar')
      sidebar.innerHTML = ''
      levels.forEach(level => {
        const item = document.createElement('div')
        item.classList.add('sidebar-item')
        if (level === currentLevel) item.classList.add('active')
        item.innerText = 'Level ' + level
        item.onclick = () => {
          currentLevel = level
          updateBoard()
          updateSidebar(levels)
        }
        sidebar.appendChild(item)
      })
    }

    function updateBoard() {
      const table = document.getElementById('score-table')
      const title = document.getElementById('board-title')
      const filtered = allScores.filter(s => s.level === currentLevel)
      table.innerHTML = ''
      title.innerText = 'METHRUN LEADERBOARD - LEVEL ' + currentLevel
      filtered.slice(0, 10).forEach((entry, index) => {
        const row = document.createElement('tr')
        row.innerHTML = `
          <td class="rank">#${index + 1}</td>
          <td class="time">${entry.time_taken}</td>
          <td class="player">${entry.playerName || entry.citizenid}</td>
          <td class="date">${timeAgo(entry.timestamp)}</td>
        `
        table.appendChild(row)
      })
    }

    function closeBoard() {
      fetch(`https://${GetParentResourceName()}/closeMethrunBoard`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
      }).then(() => {
        document.getElementById('scoreboard').style.display = 'none'
      })
    }

    window.addEventListener("message", function (event) {
      if (event.data.action === "showMethrunBoard") {
        allScores = event.data.scores || []
        const levels = [...new Set(allScores.map(s => s.level))].sort((a, b) => a - b)
        currentLevel = levels[0] || 1
        updateSidebar(levels)
        updateBoard()
        document.getElementById('scoreboard').style.display = 'flex'
      }
    })
  </script>
</body>
</html>
