<template>
  <div class="scoreboard">
    <div class="sidebar">
      <h3 class="sidebar-title">Fish Species</h3>
      <div
        v-for="level in levels"
        :key="level"
        :class="['sidebar-item', { active: selectedLevel === level }]"
        @click="selectedLevel = level"
      >
        Level {{ level }}
      </div>
    </div>

    <div class="leaderboard">
      <h2 class="leaderboard-title">FISH LENGTH LEADERBOARD</h2>
      <p class="leaderboard-subtitle">The largest fish that have been caught, and the anglers who caught them!</p>
      
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Length</th>
            <th>Angler</th>
            <th>Caught</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(entry, index) in filteredScores" :key="entry.id">
            <td class="rank">#{{ index + 1 }}</td>
            <td class="length">{{ entry.time_taken }}"</td>
            <td class="player">{{ entry.citizenid }}</td>
            <td class="time">{{ formatTimeAgo(entry.timestamp) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>

<script setup>
import { ref, computed, onMounted } from 'vue'
import { fetchNui } from '../utils'

const scores = ref([])
const selectedLevel = ref(1)
const levels = ref([1, 2, 3, 4, 5])

const filteredScores = computed(() => {
  return scores.value
    .filter((entry) => entry.level === selectedLevel.value)
    .sort((a, b) => a.time_taken - b.time_taken)
})

function formatTimeAgo(dateStr) {
  const date = new Date(dateStr)
  const now = new Date()
  const diffInHours = Math.floor((now - date) / (1000 * 60 * 60))
  return `${diffInHours}h ago`
}

onMounted(async () => {
  const res = await fetchNui('getMethrunScores')
  scores.value = res || []
})
</script>
