<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f1923;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .scoreboard {
      display: flex;
      background: linear-gradient(145deg, #1a2634 0%, #131e2c 100%);
      color: #fff;
      width: 900px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 209, 245, 0.15);
      border: 1px solid rgba(0, 209, 245, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      border-right: 1px solid rgba(0, 209, 245, 0.1);
    }

    .sidebar-title {
      color: #00D1F5;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-title i {
      font-size: 1rem;
    }

    .sidebar-item {
      padding: 0.8rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.3s ease;
      color: #8b9bb4;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar-item i {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .sidebar-item.active,
    .sidebar-item:hover {
      background: #00D1F5;
      color: #1a2634;
      transform: translateY(-1px);
    }

    .sidebar-item.active i,
    .sidebar-item:hover i {
      opacity: 1;
    }

    .main-content {
      flex: 1;
    }

    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(0, 209, 245, 0.1);
    }

    .leaderboard-title {
      color: #00D1F5;
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .leaderboard-subtitle {
      color: #8b9bb4;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .content {
      padding: 1rem;
    }

    .table-header {
      display: grid;
      grid-template-columns: 1fr 1fr 2fr 1.5fr;
      padding: 1rem;
      color: #00D1F5;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      border-bottom: 1px solid rgba(0, 209, 245, 0.1);
    }

    .table-row {
      display: grid;
      grid-template-columns: 1fr 1fr 2fr 1.5fr;
      padding: 1rem;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .table-row:hover {
      background: rgba(0, 209, 245, 0.05);
      transform: translateX(5px);
    }

    .rank {
      color: #ffd700;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .time {
      color: #00D1F5;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .player {
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .date {
      color: #8b9bb4;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .table-row:nth-child(-n+3) .rank {
      font-size: 1.1rem;
    }

    .table-row:nth-child(1) .rank { color: #ffd700; }
    .table-row:nth-child(2) .rank { color: #c0c0c0; }
    .table-row:nth-child(3) .rank { color: #cd7f32; }
  </style>
</head>
<body>
  <div id="scoreboard" class="scoreboard" style="display: none;">
    <div class="sidebar">
      <h3 class="sidebar-title"><i class="fas fa-layer-group"></i> Methrun Levels</h3>
      <div id="sidebar"></div>
    </div>

    <div class="main-content">
      <div class="header">
        <h2 id="board-title" class="leaderboard-title">
          <i class="fas fa-trophy"></i> METHRUN LEADERBOARD
        </h2>
        <p class="leaderboard-subtitle">Top times for each level of the methrun!</p>
      </div>

      <div class="content">
        <div class="table-header">
          <div><i class="fas fa-medal"></i> RANK</div>
          <div><i class="fas fa-stopwatch"></i> TIME (S)</div>
          <div><i class="fas fa-user"></i> PLAYER</div>
          <div><i class="fas fa-calendar"></i> DATE</div>
        </div>
        <div id="score-table"></div>
      </div>
    </div>
  </div>

  <script>
    let allScores = [];
    let currentLevel = 1;

    function timeAgo(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const seconds = Math.floor((now - then) / 1000);

      const intervals = [
        { label: 'year', seconds: 31536000 },
        { label: 'month', seconds: 2592000 },
        { label: 'day', seconds: 86400 },
        { label: 'hour', seconds: 3600 },
        { label: 'minute', seconds: 60 },
        { label: 'second', seconds: 1 },
      ];

      for (const interval of intervals) {
        const count = Math.floor(seconds / interval.seconds);
        if (count >= 1) {
          return `${count} ${interval.label}${count > 1 ? 's' : ''} ago`;
        }
      }
      return 'just now';
    }

    function updateSidebar(levels) {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';
      levels.forEach(level => {
        const item = document.createElement('div');
        item.classList.add('sidebar-item');
        if (level === currentLevel) item.classList.add('active');
        item.innerHTML = `<i class="fas fa-map-marker-alt"></i> Level ${level}`;
        item.onclick = () => {
          currentLevel = level;
          updateBoard();
          updateSidebar(levels);
        };
        sidebar.appendChild(item);
      });
    }

    function updateBoard() {
      const table = document.getElementById('score-table');
      const title = document.getElementById('board-title');
      const filtered = allScores.filter(s => s.level === currentLevel);
      table.innerHTML = '';
      title.innerHTML = `<i class="fas fa-trophy"></i> METHRUN LEADERBOARD - LEVEL ${currentLevel}`;
      filtered.slice(0, 10).forEach((entry, index) => {
        const row = document.createElement('div');
        row.className = 'table-row';
        row.innerHTML = `
          <div class="rank"><i class="fas fa-medal"></i> #${index + 1}</div>
          <div class="time"><i class="fas fa-stopwatch"></i> ${entry.time_taken}</div>
          <div class="player"><i class="fas fa-user"></i> ${entry.playerName || entry.citizenid}</div>
          <div class="date"><i class="fas fa-calendar"></i> ${timeAgo(entry.timestamp)}</div>
        `;
        table.appendChild(row);
      });
    }

    function closeBoard() {
      fetch(`https://${GetParentResourceName()}/closeMethrunBoard`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
      }).then(() => {
        document.getElementById('scoreboard').style.display = 'none';
      });
    }

    window.addEventListener("message", function (event) {
      if (event.data.action === "showMethrunBoard") {
        allScores = event.data.scores || [];
        const levels = [...new Set(allScores.map(s => s.level))].sort((a, b) => a - b);
        currentLevel = levels[0] || 1;
        updateSidebar(levels);
        updateBoard();
        document.getElementById('scoreboard').style.display = 'block';
      }
    });
  </script>
</body>
</html>
